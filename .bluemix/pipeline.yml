---
stages:
- name: BUILD
  inputs:
  - type: git
    branch: master
    service: ${SAMPLE_REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
    build_type: shell
    script: |-
      #!/bin/bash
      bash -n *.sh
- name: DEPLOY
  inputs:
  - type: job
    stage: BUILD
    job: Build
    dir_name: null
  triggers:
  - type: stage
  properties:
  - name: BLUEMIX_USER
    type: text
  - name: BLUEMIX_PASSWORD
    type: secure
  - name: BLUEMIX_ACCOUNT
    type: secure
  - name: CLUSTER_NAME
    type: text
    value: Kate
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: Pipeline
      account_id: afa6e1022c70c386d9a0b70b9038cc9c
      api_key_id: ApiKey-a2ece42e-0e36-4bfd-83ad-78b96856539a
      kubernetes_cluster_id: 65482c998e8945c79fec3b3dc027a459
    script: |
      #!/bin/bash
      . ./install_bx.sh
      ./bx_login.sh
      ./deploy.sh
